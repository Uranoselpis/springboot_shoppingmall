<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Switch, Case</title>
</head>
<body>
    <h1> 상품 리스트 출력 예제</h1>

    <table border="3">
        <thead>
            <tr>
                <td>순서</td>
                <td>상품명</td>
                <td>제품 상세 설명</td>
                <td>가격</td>
                <td>상품 등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto, status: ${itemDtoList}">
                <td th:switch="${status.even}">
                    <span th:case="true">짝수</span>
                    <span th:case="false">홀수</span>
                </td>
                <!-- ${status.even}의 값이 true일 경우 '짝수'를 출력하고, false일 경우 홀수이므로 '홀수'를 출력한다. -->
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
