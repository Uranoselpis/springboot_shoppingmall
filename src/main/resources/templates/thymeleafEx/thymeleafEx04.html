<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>If, Unless</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="3">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품 등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto, status: ${itemDtoList}">
                <td th:if="${status.even}" th:text="짝수"></td>
                <!-- status에는 현재 반복에 대한 정보가 존재한다. 인덱스가 짝수일 경우 status.even은 true가 출력된다.
                    즉, 현재 인덱스가 짝수라면 순번에 '짝수'를 출력해준다. -->
                <td th:unless="${status.even}" th:text="홀수"></td>
                <!-- 현재 인덱스가 짝수가 아닐 경우 즉, 홀수일 경우 순번에 '홀수'를 출력해준다. -->
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
