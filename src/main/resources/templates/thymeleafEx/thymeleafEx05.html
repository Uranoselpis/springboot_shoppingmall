<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>href sample</title>
</head>
<body>
    <h1>Thymeleaf 링크처리(href) 예제 페이지</h1>
    <div>
        <a th:href="@{/thymeleaf/ex01}">예제 1 페이지로 이동</a>
        <!-- 클릭 시 이전에 작성했던 예제1 페이지로 이동한다.
            "th:href=@{이동할 경로}" 형태로 입력한다.
            스프링 부트에서는 애플리케이션의 루트가 "/"이다.
            만약 애플리케이션의 루트가 "/shop"으로 지정했다면 html 파일이 생성되는 경로는 "/shop/thymeleaf/ex01"이다.-->
    </div>
    <div>
        <a th:href="@{https://thymeleaf.org/}">thymeleaf 공식 페이지로 이동!</a>
    </div>
    <div>
        <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1', param`2 = '파라미터 데이터2')}">thymeleaf 파라미터 전달</a>
        <!-- 전달할 매개변수를 입력한 경로 끝에 "(key=value)" 구조로 입력한다.
            전달할 매개 변수 param1, parma2에는 각각 "파라미터 데이터1", "파라미터 데이터2"를 데이터로 입력했다. -->
    </div>
</body>
</html>
